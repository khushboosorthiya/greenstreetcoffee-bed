        <p>Greenstreet Coffee is a pioneer Philadelphia coffee roaster honing the craft of coffee with passion.</p>
        <p>Currently <a title="Greenstreet Coffee Roaster" href="https://www.google.com/maps/place/GreenStreet+Coffee+Roasters/@39.938421,-75.175154,17z/data=!3m1!4b1!4m2!3m1!1s0x89c6c7d99085cda7:0x65d307a43d4315ef" target="_blank" rel="noopener noreferrer">roasting in South Philadelphia</a> and serving fresh by the cup at 4533 Baltimore Ave, Greenstreet prides itself on direct trade practices that allow for transparency from seed to cup.</p>
        <p>Chris Molieri started Greenstreet Coffee Roasters to offer a fresh approach to great coffee and sustainable business practices. It’s this approach that they believe contributes to building a stronger local community in Philadelphia that also allows for a positive impact on the developing countries that cultivate the beans that make our coffee great.</p>
        <p>Dedicated to roasting exceptional tasting coffees that are responsibly sourced, Greenstreet seeks to create a new legacy for coffee in Philadelphia and pave a way for new coffee entrepreneurs. Simply put, Greenstreet Coffee Roasters is a hometown company focused on quality and responsibility. We know how much work goes in to a great cup of coffee and we never tire pursuing the best in a cup.</p>
